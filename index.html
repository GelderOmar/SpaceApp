<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceAPP</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="icon" href="./assets/ico.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="./assets/LogoSpaceApp.png" alt="SpaceApp">
        <!input class="header__input" type="text" placeholder="Buscar imágenes...">

    <main>
        <section class="search-section">
            <input type="text" id="search-input" placeholder="Buscar imágenes">

        </section>

        <section class="card__section">
            <ul class="ul__cards" data-ul></ul>

    <footer class="footer">
        <div class="footer__icons">
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
        <p class="footer__text">Gelder Tubac</p>
    </footer>
    
    <script src="https://kit.fontawesome.com/ef3eea8822.js" crossorigin="anonymous"></script>
